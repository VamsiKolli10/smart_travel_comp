name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      CI: true
      NODE_ENV: test
      REQUEST_SIGNING_SECRET: test-signing-secret
      CORS_ALLOWED_ORIGINS: http://localhost
      FB_ADMIN_CREDENTIALS: eyJwcm9qZWN0X2lkIjoiZGVtby1wcm9qZWN0In0=
      GOOGLE_PLACES_API_KEY: dummy-key
      OPENROUTER_API_KEY: dummy-key
      VITE_FIREBASE_API_KEY: dummy-key
      VITE_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
      VITE_FIREBASE_PROJECT_ID: dummy-project
      VITE_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
      VITE_FIREBASE_MESSAGING_SENDER_ID: "1234567890"
      VITE_FIREBASE_APP_ID: 1:123:web:abc
      VITE_API_URL: http://localhost:8000/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            travel-app-fe/package-lock.json
            travel-app-be/package-lock.json
            travel-app-be/functions/package-lock.json

      - name: Install frontend dependencies
        working-directory: travel-app-fe
        run: npm ci

      - name: Frontend tests
        working-directory: travel-app-fe
        run: npm test

      - name: Frontend build
        working-directory: travel-app-fe
        run: npm run build

      - name: Install backend dependencies
        working-directory: travel-app-be
        run: npm ci

      - name: Backend tests
        working-directory: travel-app-be
        run: npm test

      - name: Install functions dependencies
        working-directory: travel-app-be/functions
        run: npm ci

      - name: Functions lint
        working-directory: travel-app-be/functions
        run: npm run lint
